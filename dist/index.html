<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js" defer></script>

    <dialog id="project-modal">
        <h3>New Project</h3>
        <form>
            <p>
                <label for="projectName">Name: </label>
                <input id="projectName" type="text" name="projectName">
            </p>
            <div>
                <button id="cancelProjectBtn">Cancel</button>
                <button id="confirmProjectBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-project-modal">
        <h3>Edit Project</h3>
        <form>
            <p>
                <label for="editProjectName">New Name: </label>
                <input id="edit-project-name" type="text" name="editProjectName">
            </p>
            <div>
                <button id="cancel-edit-project-btn">Cancel</button>
                <button id="confirm-edit-project-btn">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="todo-modal">
        <h3>New Todo</h3>
        <form>
            <p>
                <label for="todoName">Name: </label>
                <input id="todo-name" type="text" name="todoName">
            </p>
            <p>
                <label for="todoDesc">Name: </label>
                <input id="todo-desc" type="text" name="todoDesc">
            </p>
            <p>
                <label for="todoDuedate">Name: </label>
                <input id="todo-duedate" type="text" name="todoDuedate">
                <label for="todoPriority">Name: </label>
                <input id="todo-priority" type="text" name="todoPriority">
            </p>
            <div>
                <button id="cancel-todo-btn">Cancel</button>
                <button id="confirm-todo-btn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-todo-modal">
        <h3>New Todo</h3>
        <form>
            <p>
                <label for="editTodoName">Name: </label>
                <input id="edit-todo-name" type="text" name="editTodoName">
            </p>
            <p>
                <label for="editTodoDesc">Name: </label>
                <input id="edit-todo-desc" type="text" name="editTodoDesc">
            </p>
            <p>
                <label for="editTodoDuedate">Name: </label>
                <input id="edit-todo-duedate" type="text" name="editTodoDuedate">
                <label for="editTodoPriority">Name: </label>
                <input id="edit-todo-priority" type="text" name="editTodoPriority">
            </p>
            <div>
                <button id="cancel-todo-btn">Cancel</button>
                <button id="confirm-todo-btn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <div id="content">
        <div class="header">
            <div>
                <p class="logo-header">ToDo</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sidebar">
            <div class="side-display">
                <button id="sidebar-button">Inbox</button>
                <button id="sidebar-button">Today</button>
                <button id="sidebar-button">This Week</button>
            </div>
            <div class="project-display">
                <p class="sidebar-heading">Projects</p>
                <div class="project-container"></div>
                <button class="project-button" id="add-project">New Project</button>
            </div>
        </div>
        <div class="main">
            <div class="main-heading">Inbox</div>
            <div class="todo-heading">
                <div>Tasks</div>
                <div>Due Date</div>
            </div>
            <div class="todo-container"></div>
            <button class="todo-button" id="add-todo">New Task</button>
        </div>
    </div>
</body>
</html>
